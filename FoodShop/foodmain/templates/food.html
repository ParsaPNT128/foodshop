{% extends "base.html" %}
{% block content %}
<br>
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ food.picture.url }}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ food.name }}</h5>
          <div class="text-warning" style="display: flex;">
            <div class="bi-star-fill"></div>
            <h6 class="card-title">{{ food.ratings }}</h6>
          </div>
          <p class="card-text">{{ food.ingredients }}</p>
          <p class="card-text"><small class="text-body-secondary">Price: {{ food.price }}$</small></p>
          <button style="margin-bottom: 10px;" class="btn btn-primary" type="button" value="{{ food.id }}" id="add-cart">Add To Cart</button>
          <br>
          <a href="{% url 'home' %}" class="btn btn-secondary">Back To Home</a>
        </div>
      </div>
    </div>
  </div>
<br>
{% endblock %}
